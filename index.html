<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./images/images.png">
</head>
<body>
    <div class="singupbox">
<form action="" class="singup">
    <div class="logo">
        <img src="./images/images__5_-removebg-preview.png" alt="">
        <h1>Create A New Account</h1>
    </div>
    <div class="formgroup">
        <label for="">first name</label>
        <input type="text" class="formcontrol">
    </div>
    <div class="formgroup">
        <label for="">last name</label>
        <input type="text" class="formcontrol">
    </div>
    <div class="formgroup">
        <label for="">email</label>
        <input type="email" class="formcontrol">
    </div>
    <div class="formgroup">
        <label for="">phone number</label>
        <input type="text" class="formcontrol">
    </div>
    <div class="formgroup">
        <label for="">password</label>
        <input type="password" class="formcontrol">
    </div>
    <div class="formgroup">
        <label for="">confirm password</label>
        <input type="password" class="formcontrol">
    </div>
    <div class="formgroup">
        <input type="submit" value="singup" class="btn-primary">
    </div>
</form>
    </div>
</body>
</html>
